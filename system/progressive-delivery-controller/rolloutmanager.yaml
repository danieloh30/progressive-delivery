apiVersion: argoproj.io/v1alpha1
kind: RolloutManager
metadata:
  name: argo-rollouts
  namespace: openshift-gitops
spec:
  image: ghcr.io/kdubois/rollouts-plugin-metric-ai # Image built from https://github.com/kdubois/rollouts-plugin-metric-ai
  version: latest
  imagePullPolicy: Always
  env:
    - name: GITHUB_TOKEN
      valueFrom:
        secretKeyRef:
          name: kubernetes-agent
          key: github_token
  plugins:
    metric:
      - name: argoproj-labs/metric-ai
        location: https://github.com/kdubois/rollouts-plugin-metric-ai/releases/download/v0.1.8/rollouts-plugin-metric-ai-linux-amd64
    trafficManagement: []
