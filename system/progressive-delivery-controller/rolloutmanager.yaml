apiVersion: argoproj.io/v1alpha1
kind: RolloutManager
metadata:
  name: argo-rollouts
  namespace: openshift-gitops
spec:
  namespaceScoped: false
  env:
    - name: LOG_LEVEL
      value: "info"
    - name: SSL_CERT_FILE
      value: /etc/ssl/certs/openshift-ca.crt
  plugins:
    metric:
      - name: argoproj-labs/metric-ai
        location: https://github.com/kdubois/rollouts-plugin-metric-ai/releases/download/v0.1.0/rollouts-plugin-metric-ai-linux-amd64
        sha256: "sha256:52d939306c8b9e2f772e20e865c504a34f8302d0636ed37716a377fa82003ea1"
    trafficManagement: []
