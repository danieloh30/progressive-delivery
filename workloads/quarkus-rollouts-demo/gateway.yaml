apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: argo-rollouts-quarkus-demo-gateway
  namespace: argo-rollouts-quarkus-demo
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
